        <title>Visualizar Associados</title>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script>

window.onload = function () {
		
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	      backgroundColor: "transparent",

	title:{
		text: "Lucro gerado pelo sistema"
	},
	axisX:{
		valueFormatString: "DD MMM",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Lucros (in R$)",
		includeZero: false,
		valueFormatString: "R$##0.0",
		crosshair: {
			enabled: true,
			snapToDataPoint: true,
			labelFormatter: function(e) {
				return "$" + CanvasJS.formatNumber(e.value, "##0.00");
			}
		}
	},
	data: [{
		type: "area",
		xValueFormatString: "DD MMM",
		yValueFormatString: "$##0.00",
		dataPoints: [
			
			{ x: new Date(2018, 07, 01), y: 1500.699997 },
			{ x: new Date(2018, 08, 01), y: 1490.686996 },
			{ x: new Date(2018, 09, 01), y: 1480.996002 },
			{ x: new Date(2018, 10, 01), y: 1480.899002 },
			{ x: new Date(2018, 11, 01), y: 1570.127998 },
			{ x: new Date(2018, 12, 01), y: 1560.759003 },
			{ x: new Date(2019, 01, 01), y: 1770.480003 },
			{ x: new Date(2019, 02, 01), y: 1770.623001 },
			{ x: new Date(2019, 03, 01), y: 2560.408997 },
			{ x: new Date(2019, 04, 01), y: 2560.041000 },
			{ x: new Date(2019, 05, 01), y: 2560.778999 },
			{ x: new Date(2019, 06, 30), y: 2680.654999 },
			{ x: new Date(2019, 07, 01), y: 2710.667000 }
		]
	}]
});
chart.render();

}
</script>
