				<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
      backgroundColor: "transparent",
	title: {
		text: "Utilização de Fapi-coins"
	},
	axisY: {
		title: "Gastos (em %)",
		suffix: "%",
		includeZero: false
	},
	axisX: {
		title: "Cursos"
	},
	data: [{
		type: "column",
		yValueFormatString: "#,##0.0#\"%\"",
		dataPoints: [
			{ label: "Direito", y: 21.0 },	
			{ label: "Administração", y: 10.00 },	
			{ label: "TADS", y: 27.00 },
			{ label: "Logistica", y: 13.00 },	
			{ label: "Pedagogia", y: 16.00 },
			{ label: "P. Gerenciais", y: 8.00 },
			{ label: "Arquitetura", y: 5.00 },
			
		]
	}]
});
chart.render();

}
</script>
