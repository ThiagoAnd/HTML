		<script>
	
window.onload = function() {

 var chart = new CanvasJS.Chart("chartContainer",
    {
      backgroundColor: "transparent",
	animationEnabled: true,
	title: {
		text: "Utilização do cartão por setor"
	},
	data: [{
		type: "pie",
		startAngle: 25,
		toolTipContent: "<b>{label}</b>: {y}%",
		showInLegend: "true",
		legendText: "{label}",
		indexLabelFontSize: 16,
		indexLabel: "{label} - {y}%",
		dataPoints: [
			{ y: 51.08, label: "Lanchonete" },
			{ y: 27.34, label: "Biblioteca" },
			{ y: 10.62, label: "Papelaria" },
			{ y: 5.02, label: "Estacionamento" },
			{ y: 4.07, label: "Secretaria" },
			
		]
	}]
});

chart.render();

}
</script>
